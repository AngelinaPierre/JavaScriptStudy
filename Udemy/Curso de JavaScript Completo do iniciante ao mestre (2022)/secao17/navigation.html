<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <h1>Navigation</h1>
    <h2>Informaçoes sobre UserAgent</h2>
    <button id="btnBack">Volta</button>

    <br>
    <br>

    <button id="btnForward">Avança</button>

    <a href="http://google.com">Google</a>

    <br>
    <br>


    <script>
        console.log("navigator.userAgent: ", navigator.userAgent);
        console.log("navigator.appCodeName: ", navigator.appCodeName);
        console.log("navigator.appName: ", navigator.appName);
        console.log("navigator.appVersion: " + navigator.appVersion);
        console.log("navigator.clipboard: " + navigator.clipboard);
        console.log("navigator.connection: " +navigator.connection);
        console.log("navigator.cookieEnabled: " + navigator.cookieEnabled);
        console.log("navigator.credentials: " + navigator.credentials);
        console.log("navigator.deviceMemory: " + navigator.deviceMemory);
        console.log("navigator.doNotTrack: " + navigator.doNotTrack);
        console.log("navigator.geolocation: " + navigator.geolocation);
        console.log("navigator.hardwareConcurrency: " + navigator.hardwareConcurrency);
        console.log("navigator.hid: " + navigator.hid);
        console.log("navigator.ink: " + navigator.ink);
        console.log("navigator.keyboard: " + navigator.keyboard);
        console.log("navigator.language: " + navigator.language);
        console.log("navigator.languages: " + navigator.languages);
        console.log("navigator.locks: " + navigator.locks);
        console.log("navigator.managed: " + navigator.managed);
        console.log("navigator.maxTouchPoints: " + navigator.maxTouchPoints);
        console.log("navigator.mediaCapabilities: " + navigator.mediaCapabilities);
        console.log("navigator.mediaDevices: " + navigator.mediaDevices);
        console.log("navigator.mediaSession: " + navigator.mediaSession);
        console.log("navigator.mimeTypes: " + navigator.mimeTypes);
        console.log("navigator.onLine: " + navigator.onLine);
        console.log("navigator.pdfViewerEnabled: " + navigator.pdfViewerEnabled);
        console.log("navigator.permissions: " + navigator.permissions);
        console.log("navigator.platform: " + navigator.platform);
        console.log("navigator.plugins: " + navigator.plugins);
        console.log("navigator.presentation: " + navigator.presentation);
        console.log("navigator.product: " + navigator.product);
        console.log("navigator.productSub: " + navigator.productSub);
        console.log("navigator.scheduling: " + navigator.scheduling);
        console.log("navigator.serial: " + navigator.serial);
        console.log("navigator.serviceWorker: " + navigator.serviceWorker);
        console.log("navigator.storage: " + navigator.storage);
        console.log("navigator.usb: " + navigator.usb);
        console.log("navigator.userActivation: " + navigator.userActivation);
        console.log("navigator.userAgent: " + navigator.userAgent);
        console.log("navigator.userAgentData: " + navigator.userAgentData);
        console.log("navigator.vendor: " + navigator.vendor);
        console.log("navigator.vendorSub: " + navigator.vendorSub);
        console.log("navigator.virtualKeyboard: " + navigator.virtualKeyboard);
        console.log("navigator.wakeLock: " + navigator.wakeLock);
        console.log("navigator.webdriver: " + navigator.webdriver);
        
        
    </script>
</body>
</html>

<!-- 

A primeira coisa a se fazer é digitar no console o objeto (navigator) para podermos ver suas propriedades que temos acesso.

A propriedade que mais iremos utilizar é a do (userAgent) que irá nos dizer quem esta abrindo a determinada pagina.

 -->
