<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <h1>Funções - Tabuada</h1>

    <button
        type="button"
        onclick="mostrarTabuada()"
    >Mostrar Tabuada</button>
    <button
        type="button"
        onclick="clearT()"
    >Limpar tabuada</button>

    <div id="output"></div>

    <script>

        const output = document.getElementById("output");

        function mostrarTabuada(){

            // output.innerHTML = "valor qualquer <br> pula linha";

            // Pedir para o usuario digitar um numero
            // let number = prompt('Digite um número: ');
            // console.log(typeof number);
            
            // Toda info que vem do usuario é uma string
            let number = parseFloat(prompt('Digite um número: '));
            console.log(typeof number);
            // number = parseFloat(number);

            // poderiamos colocar o (innerHTML) diretamente no for, manipulando assim o DOM diretamente, porem essa forma seria muito custosa e demoraria para fazer o loading.
            //for(let i = 1; i <= 1000; i++){
            //    output.innerHTML += "valor qualquer <br> pula linha" + i + "<br>";
            //}

            // Vamos criar uma variavel que recebe uma string vazia. 
            // E colocamos essa variavel no for().
            let msg = "";

            for(let i = 1; i <= 1000; i++){
                msg += `${i} x ${number} = ${(i * number)} <br>`;
            }
            // No final colocamos o (innerhtml)
            output.innerHTML = msg;
            
            // Ou seja, criamos uma variavel, somamos um valor a essa variavel 1000x, e no final fazemos somente uma manipulação do DOM pegando o valor da variavel e colocando no output. 
            // Podemos perceber que esse codigo é ligeiramente mais rapido.


            // Mostrar a tabuada de 1 a 1000.

        }

        function clearT(){
            output.innerHTML = "";
            // output.innerText = "";
            // output.innerText != innerHtml
            // innerText não aceita html...
        }
    </script>
    
</body>
</html>
