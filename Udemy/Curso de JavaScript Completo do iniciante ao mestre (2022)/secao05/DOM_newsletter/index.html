<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angelina(Daniel)">
    <meta name="description" content="exemplo cadastro email">
    <meta name="keywords" content="html5, tecnologia">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de exemplo do DOM - newsletter</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="principal">
        <header class="hero">
            <div class="hero-content">
                <h1>Curso Javascript Completo</h1>
                <h2>Cadastre-se em nossa newsletter</h2>
                <div id="newsletterForm">
                    <label for="txtEmail">Email:</label>
                    <input type="email" id="txtEmail" autocomplete="off"  />
                    <!-- <input type="email" id="txtEmail" autocomplete="off" value="email valido" /> -->
                    <button id="btn" onclick="cadastrarEmail()" value>Enviar</button>
                </div>
                <div id="newsletterFeedback">
                </div>
            </div>
        </header>

        <main>
            <section class="content-section">
                <div class="card card-1">
                    <img src="imagens/card_01.png" alt="">
                    <p>Seletores</p>
                </div>

                <div class="card card-2">
                    <img src="imagens/card_02.jpg" alt="">
                    <p>Posicionamento</p>
                </div>

                <div class="card card-3">
                    <img src="imagens/card_03.jpg" alt="">
                    <p>Fontes</p>
                </div>
            </section>

            <section class="content-section">
                <article>
                    <header class="content-header">
                        <h2>Titulo do article</h2>
                    </header>
                    <p>Paragrafo 1</p>
                    <p>Paragrago 2</p>
                </article>
            </section>
        </main>
        <footer class="rodape">
            <p>Copyright &copy; 2018</p>
        </footer>

    </div>
    
    <script src="js/newsletter.js"></script>
</body>
</html>
