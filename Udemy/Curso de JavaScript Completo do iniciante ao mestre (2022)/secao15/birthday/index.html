    <script type="text/javascript">
        // adicionando evento ao input
        document.getElementById("txtnascimento").addEventListener("change", checkBirthday);

        // função para checar a data de nascimento
        function checkBirthday(evt){
            // console.log(typeof evt.target.value, evt.target.value);
            const container = document.getElementById("quantoFalta");
            const arr = evt.target.value.split("-"); // seprando a data (string) em um array individual
            // console.log(typeof arr, arr);
            // console.log(typeof arr.length, arr.length);

            if(arr.length > 2){
                container.innerHTML = `
                    <p>Falta(m) ${quantoFaltaPara(arr[1], arr[2])} dias para o seu aniversario</p>
                `
            }else{
                container.textContent = "  ";
            }

        }
